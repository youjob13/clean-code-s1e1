<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <section id="adding-task">
        <h3 class="todo-app__title" for="new-task">Add Item</h3>
        <div class="tasks tasks_new-task">
          <input class="task__content input input_text" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo-app__title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="task">
            <input class="input input_checkbox" type="checkbox">
            <label class="task__content task__content_not-editable">Pay Bills</label>
            <input class="task__content input input_text" type="text">
            <button class="button task__edit">Edit</button>
            <button class="button task__delete"><img class="task__delete_img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task task_edit-mode">
            <input class="input input_checkbox" type="checkbox">
            <label class="task__content task__content_not-editable">Go Shopping</label>
            <input class="task__content input input_text" type="text" value="Go Shopping">
            <button class="button task__edit">Save</button>
            <button class="button task__delete"><img class="task__delete_img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="todo-app__title">Completed</h3>
        <ul class="tasks tasks_completed" id="completed-tasks">
          <li class="task">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="task__content task__content_not-editable">See the Doctor</label>
            <input class="task__content input input_text" type="text">
            <button class="button task__edit">Edit</button>
            <button class="button task__delete"><img class="task__delete_img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
